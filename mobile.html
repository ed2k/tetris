<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="phaser3.min.js"></script>
    <script src="mobile.js"></script>
    <title>Tetris</title>
    <style>
        body{
            margin: 0;
	        overflow: hidden;            
            background-color: black;
        }
        canvas {
        	height: 100%;
        }
        #game{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id='gameLayout'></div>
    <script>
// Resize
function resizeApp()
{
	var div = document.getElementById('gameLayout');
			
	div.style.width = window.innerHeight * 0.6;
    div.style.height = window.innerHeight;
    gScale = window.innerHeight/30/32;
    gWindowHeight = window.innerHeight;
    gWindowWidth = window.innerWidth;
    console.log('scale '+gScale);
}
		
window.addEventListener('resize', function(e)
{
	resizeApp();
});
		
//document.getElementsByTagName('div')[0].addEventListener('click', goFullscreen);
resizeApp();
	</script>        
</body>
