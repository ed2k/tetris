    <script>
// Resize
function resizeApp()
{
    var div = document.getElementById('gameLayout');
    const oldWidth = gWindowWidth;
    gWindowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    gWindowHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;
    div.style.width = gWindowWidth
    div.style.height = gWindowHeight
    // assume height > 19+2+3 blocks, width 3+10+3 blocks
    gScale = gWindowWidth/16/blockSize;
    gInGameOffsetX = gWindowWidth/2/blockSize/gScale-numBlocksX/2;
    console.log(gInGameOffsetX);
}
		
window.addEventListener('resize', function(e)
{
	resizeApp();
});
		
//document.getElementsByTagName('div')[0].addEventListener('click', goFullscreen);
resizeApp();
	</script>
